<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8" />
  <title>SensorCAPTCHA</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 80vh;
      background: #fff;
      border: 2px solid #ccc;
      overflow: hidden;
    }

    .captcha-shape, .target {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .captcha-shape {
      background: #007bff;
    }

    .target {
      background: #28a745;
    }

    #message {
      margin-top: 15px;
      font-size: 1em;
      color: #333;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <button id="startButton">Start CAPTCHA</button>
  <div id="game" style="display:none;">
    <div class="captcha-shape" id="shape"></div>
    <div class="target" id="target"></div>
  </div>
  <div id="message">Click "Start CAPTCHA" to begin.</div>

  <script>
    const shape = document.getElementById('shape');
    const target = document.getElementById('target');
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const startButton = document.getElementById('startButton');

    let pos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    const speed = 1.5;

    // Random target position
    const targetPos = {
      x: Math.random() * (window.innerWidth - 50),
      y: Math.random() * (window.innerHeight * 0.8 - 50)
    };

    target.style.left = targetPos.x + 'px';
    target.style.top = targetPos.y + 'px';

    function updateShapePosition() {
      shape.style.left = pos.x + 'px';
      shape.style.top = pos.y + 'px';

      const dx = pos.x - targetPos.x;
      const dy = pos.y - targetPos.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 30) {
        message.textContent = "CAPTCHA Passed!";
        shape.style.background = "#28a745";
        window.removeEventListener('devicemotion', motionHandler);
      }
    }

    function motionHandler(event) {
      const ax = event.accelerationIncludingGravity.x;
      const ay = event.accelerationIncludingGravity.y;

      pos.x -= ax * speed;
      pos.y += ay * speed;

      pos.x = Math.max(0, Math.min(window.innerWidth - 50, pos.x));
      pos.y = Math.max(0, Math.min(window.innerHeight * 0.8 - 50, pos.y));

      updateShapePosition();
    }

    async function startSensorCaptcha() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const response = await DeviceMotionEvent.requestPermission();
          if (response !== 'granted') {
            message.textContent = "Motion permission denied.";
            return;
          }
        } catch (e) {
          message.textContent = "Error requesting motion permission.";
          return;
        }
      }

      startButton.style.display = "none";
      game.style.display = "block";
      message.textContent = "Tilt your phone to move the shape into the green square.";
      window.addEventListener('devicemotion', motionHandler);
    }

    startButton.addEventListener('click', startSensorCaptcha);
  </script>

</body>
</html>
