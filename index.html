<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SensorCAPTCHA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #startButton {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #game {
      position: relative;
      width: 90vw;
      height: 70vh;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .captcha-shape, .target {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .captcha-shape {
      background-color: #007bff;
    }

    .target {
      background-color: #28a745;
    }

    #message {
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <button id="startButton">Start CAPTCHA</button>
  <div id="game">
    <div class="captcha-shape" id="shape"></div>
    <div class="target" id="target"></div>
  </div>
  <div id="message">Click "Start CAPTCHA" to allow motion access.</div>

  <script>
    const startButton = document.getElementById('startButton');
    const game = document.getElementById('game');
    const shape = document.getElementById('shape');
    const target = document.getElementById('target');
    const message = document.getElementById('message');

    let pos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    const speed = 1.5;

    // Generate a random target position
    const gameBounds = game.getBoundingClientRect();
    const targetPos = {
      x: Math.random() * (gameBounds.width - 50),
      y: Math.random() * (gameBounds.height - 50)
    };

    target.style.left = targetPos.x + 'px';
    target.style.top = targetPos.y + 'px';

    function updateShapePosition() {
      shape.style.left = pos.x + 'px';
      shape.style.top = pos.y + 'px';

      const dx = pos.x - targetPos.x;
      const dy = pos.y - targetPos.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 30) {
        message.textContent = "✅ CAPTCHA Passed!";
        shape.style.background = "#28a745";
        window.removeEventListener('devicemotion', handleMotion);
      }
    }

    function handleMotion(event) {
      const ax = event.accelerationIncludingGravity.x;
      const ay = event.accelerationIncludingGravity.y;

      pos.x -= ax * speed;
      pos.y += ay * speed;

      // Clamp to game box
      pos.x = Math.max(0, Math.min(gameBounds.width - 50, pos.x));
      pos.y = Math.max(0, Math.min(gameBounds.height - 50, pos.y));

      updateShapePosition();
    }

    async function startSensorCaptcha() {
      // Request permission on iOS
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const permission = await DeviceMotionEvent.requestPermission();
          if (permission !== 'granted') {
            message.textContent = "❌ Permission denied. Please allow motion access.";
            return;
          }
        } catch (err) {
          message.textContent = "❌ Error requesting permission.";
          return;
        }
      }

      // Start game
      startButton.style.display = 'none';
      game.style.display = 'block';
      message.textContent = "🎯 Tilt your phone to move the blue box into the green square.";

      pos = {
        x: gameBounds.width / 2,
        y: gameBounds.height / 2
      };
      updateShapePosition();
      window.addEventListener('devicemotion', handleMotion);
    }

    startButton.addEventListener('click', startSensorCaptcha);
  </script>
</body>
</html>
